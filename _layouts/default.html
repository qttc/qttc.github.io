<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/markdown.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

    <div class="sidebar">
        <ul class="toc">
        {% for header in page.content | split: '<h2' %}
          {% if forloop.index > 1 %}
            <li>
              <a href="#{{ header | split: '">' | first | split: 'id="' | last }}">
                {{ header | split: '</h2>' | first | split: '">' | last }}
              </a>
            </li>
          {% endif %}
        {% endfor %}
        </ul>
    </div>

    <div class="container">
        {{ content }} 
    </div>

    {% include footer.html %}

</body>
</html>
